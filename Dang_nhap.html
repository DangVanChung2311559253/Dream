<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card shadow">
            <div class="login-header text-center">
                <h1 class="animate__animated animate__fadeInDown">Chào Mừng Trở Lại</h1>
                <p>Đăng nhập để tiếp tục sử dụng dịch vụ</p>
            </div>
            <form>
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" id="username" class="form-control" placeholder="Nhập tên đăng nhập">
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <div class="password-input">
                        <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
                        <span class="toggle-password"><i class="fa fa-eye-slash"></i></span>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <input type="checkbox" id="remember" class="form-check-input">
                        <label for="remember" class="form-check-label">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            </form>
            <div class="login-footer text-center mt-3">
                <p>Chưa có tài khoản? <a href="Dang_ky.html" class="text-decoration-none">Đăng ký ngay</a></p>
            </div>
        </div>
    </div>
</body>
</html>
